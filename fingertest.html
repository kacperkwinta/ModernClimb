<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Modern Climb</title>

    <meta
      name="keywords"
      content="trening wspinaczkowy, trening, modern-climb, wspinaczka, periodyzacja, siła wspinaczkowa, trening personalny, trening indywidualny, logical progression"
    />

    <meta
      name="description"
      content="Modern-Climb jest źródłem wiedzy na temat treningu wspinaczkowego - zwiększ swoje możliwości i wiedzę o treningu!"
    />

    <!-- theme color -->
    <meta name="theme-color" content="#000000" />

    <!-- font style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- logo icon -->
    <link rel="icon" type="image/x-icon" href="dist/images/logo.webp" />

    <!-- styles -->
    <link rel="stylesheet" href="dist/css/global.css" />
    <link rel="stylesheet" href="dist/css/navigation.css" />
    <link rel="stylesheet" href="dist/css/footer.css" />
    <link rel="stylesheet" href="dist/css/fingertest.css" />
  </head>

  <body>
    <!-- navigation -->
    <nav>
      <div class="navigation">
        <div class="navigation__container">
          <div class="navigation-logo">
            <a href="index.html" class="navigation-logo-link">
              <img
                src="dist/images/logo.webp"
                alt="logo"
                class="navigation-logo-icon"
              />
              Modern <br />
              Climb
            </a>
          </div>

          <ul class="navigation__list js-navigation-list">
            <li class="navigation__list-item">
              <a href="#" class="navigation-list-item-link">O mnie</a>
            </li>

            <li class="navigation__list-item">
              <a href="blog.html" class="navigation-list-item-link">Blog</a>
            </li>

            <li class="navigation__list-item">
              <a href="sklep.html" class="navigation-list-item-link">Sklep</a>
            </li>

            <li class="navigation__list-item">
              <a
                href="https://www.facebook.com/Modern-Climb-107773528118858"
                class="navigation-fb-link"
                rel="noopener"
                target="_blank"
              >
                <img
                  src="dist/images/facebook.svg"
                  alt="facebook"
                  class="navigation-fb-icon"
                />
              </a>
            </li>
          </ul>

          <!-- mobile nav button -->
          <button class="navigation-mobile js-navigation-mobile">
            <img
              src="dist/images/mobile-nav-btn.svg"
              alt="nawigacja"
              class="navigation-mobile-icon"
            />
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h1>Sprawdź się</h1>

        <p>Wprowadź swoją wagę:</p>

        <input id="waga" type="number" min="1" required autofocus />

        <p>Dowieszony ciężar:</p>

        <input id="dowieszony-ciezar" type="number" min="1" required />

        <button class="btn" onclick="fingerTest()">Sprawdź wynik</button>

        <h2 id="wynik"></h2>
      </div>
    </main>

    <footer>
      Made with ❤️ by
      <a href="https://github.com/kacperkwinta" target="_blank" rel="noopener"
        >Kacper Kwinta</a
      >
    </footer>
    <script src="dist/js/fingertest.js"></script>
    <script src="dist/js/main-navigation.js"></script>
  </body>
</html>
